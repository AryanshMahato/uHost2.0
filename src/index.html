<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="shortcut icon" href="./Assets/favicon.png" type="image/x-icon" />
		<link
			rel="stylesheet"
			href="/node_modules/font-awesome/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="./css/styles.css" />
		<title>uHost</title>
	</head>
	<body>
		<div id="backdrop"></div>
		<!-- Header Starts Here -->
		<header class="main-header">
			<div class="navbar-brand">uHost</div>
			<ul id="nav-links" class="nav-links menu">
				<li class="nav-link"><a href="#">Support</a></li>
				<li class="nav-link"><a href="#api-hostin">Api Hosting</a></li>
				<li class="nav-link"><a href="#pricing">Pricing</a></li>
				<li class="nav-link"><a href="#customers">Customers</a></li>
				<li class="nav-link nav-link--highlighted">
					<a href="#start-hosting">Start Hosting</a>
				</li>
			</ul>
			<i id="hamburger" class="fa fa-bars hamburger fa-2x"></i>
		</header>
		<div id="mobile-nav" class="mobile-nav hide">
			<ul class="nav-links">
				<i id="back-button" class="fa fa-arrow-left fa-2x"></i>
				<li class="nav-link"><a href="#">Support</a></li>
				<li class="nav-link"><a href="#api-hostin">Api Hosting</a></li>
				<li class="nav-link"><a href="#pricing">Pricing</a></li>
				<li class="nav-link"><a href="#customers">Customers</a></li>
				<li class="nav-link nav-link--highlighted">
					<a href="#start-hosting">Start Hosting</a>
				</li>
			</ul>
		</div>
		<section class="hero-section">
			<div class="hero-box">
				<div class="hero-box__feature-section">
					<ul class="hero-box__features">
						<li class="hero-box__feature">
							<div class="feature__annotation">Fast</div>
						</li>
						<li class="hero-box__feature">
							<img class="feature__remarks" src="../Assets/Yes.svg" alt="Yes" />
						</li>
						<li class="hero-box__feature">
							<div class="feature__annotation">Reliable</div>
						</li>
						<li class="hero-box__feature">
							<img class="feature__remarks" src="../Assets/Yes.svg" alt="Yes" />
						</li>
						<li class="hero-box__feature">
							<div class="feature__annotation">Expensive</div>
						</li>
						<li class="hero-box__feature">
							<img class="feature__remarks" src="../Assets/No.svg" alt="No" />
						</li>
					</ul>
				</div>
				<div class="hero-box__image">
					<img src="../Assets/hero-image.svg" alt="Hero" />
				</div>
			</div>
			<div style="height: 150px; overflow: hidden;">
				<svg
					viewBox="0 0 500 150"
					preserveAspectRatio="none"
					style="height: 100%; width: 100%;"
					class="hero-wavy"
				>
					<path
						d="M-2.03,56.34 C247.96,276.41 340.52,-85.75 502.48,106.68 L500.00,0.00 L0.00,0.00 Z"
						style="stroke: none; "
					></path>
				</svg>
			</div>
		</section>
		<script src="./js/index.js"></script>
	</body>
</html>
